<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Site Settings</title>
    <link rel="stylesheet" href="css/global.css" type="text/css">
    <script src="js/vendor/modernizr.js"></script>
</head>

<body>
<div class="row">
    <div class="medium-12 large-12 columns">
        <img class="switchbox" src="img/switchbox.png" alt="switchbox">
        <a href="" class="logout right">Logout</a>
        <hr/>
    </div>
</div>

<div class="row">
    <div class="large-12  medium-12 columns">
        <nav id="primary-nav" class="nav panel clearFix">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Site Settings</a></li>
                <li><a href="#">Clone CID</a></li>
                <li class="current-location"><a id="offline-support-link" href="#">Offline Support</a></li>
            </ul>
        </nav>
    </div>
</div>

<div class="row">
  <div class="large-12 columns">
    <div class="callout panel clearFix affiliate-name-cid-display">
        <div class="large-6 medium-6 columns">
           <p>AffiliateName</p>
        </div>

        <div class="large-6 medium-6 columns">
           <p>CID <strong>12345</strong><span class="CID-identification parent"></span><span class="EAC-identification"></span><a href="">change</a></p>
        </div>
    </div>
  </div>
</div>

<!-- FULL PAGE ALERT
<div class="row">
    <div class="large-12 medium-12 columns">
        <div class="alert panel">
          <p>Alert</p>
        </div>
    </div>
</div>
-->

<div class="row">
    <div class="large-12 columns">
        <fieldset>
            <form>

                 <div class="row">
                    <div class="large-6 medium-6 columns">
                        <label for="affiliate-URL">URL</label>
                        <input id="affiliate-URL" type="text" placeholder="http://www.myurl.com">
                    </div>

                    <div class="large-6 medium-6 columns">
                        <label for="credit-card">Corporate Credit Card enabled?</label>
                        <input type="radio" name="credit-card-enabled" value="Enable" id="credit-card-enabled" checked="checked" disabled="disabled"><label for="credit-card"><span class="checked">Yes</span></label>
                        <input type="radio" name="credit-card-disabled" value="Disable" id="credit-card-disabled" disabled="disabled"><label for="credit-card">No</label>
                    </div>
                </div>

                <div class="row">
                    <div class="large-6 medium-6 columns">
                        <label for="expedia-collection-inv">Inventory type</label>
                        <input id="expedia-collection-inv" type="text" placeholder="Expedia Collect" disabled="disabled">
                    </div>

                    <div class="large-6 medium-6 columns">
                        <label for="pkg-rate">Package Rates permission type</label>
                        <input id="pkg-rate" type="text" placeholder="MerchantPackages" disabled="disabled">
                    </div>
                </div>

                <div class="row">
                    <div class="large-6 medium-6 columns">
                        <label for="">Preferred language for contacting partner in case of relocated</label>
                        <input id="preferred-language-contact-partner" type="text" placeholder="English">
                    </div>

                    <div class="large-6 medium-6 columns">
                        <label for="cust-direct-support">Customer Direct Support enabled?</label>
                        <input type="radio" name="cust-direct-support" value="Enable" id="cust-direct-support-enabled" checked="checked"><label for="cust-direct-support"><span class="checked">Yes</span></label>
                        <input type="radio" name="cust-direct-support" value="Disable" id="cust-direct-support-disabled"><label for="cust-direct-support">No</label>
                    </div>
                </div>

                <div class="row">
                    <div class="large-6 medium-6 columns">
                        <label for="aff-agent-support">Affiliate Agent Support enabled?</label>
                        <input type="radio" name="aff-agent-support" value="Enable" id="aff-agent-support-enabled" checked="checked"><label for="aff-agent-support"><span class="checked">Yes</span></label>
                        <input type="radio" name="aff-agent-support" value="Disable" id="aff-agent-support-disabled"><label for="aff-agent-support">No</label>
                    </div>

                    <div class="large-6 medium-6 columns">
                        <label for="aff-agent-support-plan">Affiliate Agent Support Plan</label>
                        <input id="aff-agent-support-plan" type="text" placeholder="AAS-E">
                    </div>
                </div>

                <div class="row">
                    <div class="large-6 medium-6 columns">
                        <label for="aff-email-events">Affiliate email receiving create/change/cancel events</label>
                        <input id="aff-email-events" type="text" placeholder="email@address.com">
                    </div>

                    <div class="large-6 medium-6 columns">
                         <label for="aff-sut-serv-email">Affiliate Customer Service email address</label>
                        <input id="aff-sut-serv-email" type="text" placeholder="email@address.com">
                    </div>
                </div>

                 <div class="row">
                    <div class="large-6 medium-6 columns">
                        <label for="aff-cust-serv-phone">Affiliate Customer Service phone number</label>
                        <input id="aff-cust-serv-phone" type="text" placeholder="(XXX) XXX-XXXX">
                    </div>

                     <div class="large-6 medium-6 columns">
                        <label for="gds-type-for-bookings">GDS Type used to make bookings</label>
                        <input id="gds-type-for-bookings" type="text" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="large-6 medium-6 columns">
                        <label for="brand-phone-exp">Branded Phone Experience enabled?</label>
                        <input type="radio" name="" value="Enable" id="brand-phone-exp-enabled" checked="checked" disabled="disabled"><label for="brand-phone-exp"><span class="checked">Yes</span></label>
                        <input type="radio" name="" value="Disable" id="brand-phone-exp-disabled" disabled="disabled"><label for="brand-phone-exp">No</label>

                    </div>

                    <div class="large-6 medium-6 columns">
                        <label for="phone-brand">Phone Brand</label>
                        <input id="phone-brand" type="text" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="large-6 medium-6 columns">
                        <label for="">Affiliate Relocations Phone Number</label>
                        <input id="aff-reloc-phone" type="text" placeholder="(XXX) XXX-XXXX">
                    </div>

                    <div class="large-6 medium-6 columns">
                        <label for="">Affiliate Relocations Email</label>
                        <input id="aff-reloc-email" type="text" placeholder="email@address.com">
                    </div>
                </div>

                <div class="row">
                    <div class="large-6 medium-6 columns">
                        <label for="voyager-sales">Voyager Sales enabled?</label>
                        <input type="radio" name="" value="Enable" id="voyager-sales-enabled" checked="checked" disabled="disabled"><label for="voyager-sales"><span class="checked">Yes</span></label>
                        <input type="radio" name="" value="Disable" id="voyager-sales-disabled" disabled="disabled"><label for="voyager-sales">No</label>
                    </div>

                    <div class="large-6 medium-6 columns">
                        <label for="voyager-service">Voyager Service enabled?</label>
                        <input type="radio" name="" value="Enable" id="voyager-service-enabled" checked="checked" disabled="disabled"><label for="voyager-service"><span class="checked">Yes</span></label>
                        <input type="radio" name="" value="Disable" id="voyager-service-disabled" disabled="disabled"><label for="voyager-service">No</label>
                    </div>
                </div>



                <div class="row">
                    <div class="large-12  medium-12 columns">

                        <div class="row">
                            <div class="large-3 medium-3 columns right">
                                <label for="expand-options">
                                    <span class="expand-link">[View More]</span>
                                </label>
                                <input type="radio" id="expand-options" name="group">
                                <label for="hide-options">
                                    <span class="expand-link">[View Less]</span>
                                </label>
                                <input type="radio" id="hide-options" name="group">
                            </div>
                        </div>

                        <span id="content">
                            <div class="row">
                                <div class="large-6 medium-6 columns">
                                    <label for="">Other</label>
                                    <input type="radio" name="" value="Enable" id="" checked="checked" disabled="disabled"><label for=""><span class="checked">Yes</span></label>
                                    <input type="radio" name="" value="Disable" id="" disabled="disabled"><label for="">No</label>
                                </div>

                                <div class="large-6 medium-6 columns">
                                    <label for="">Other</label>
                                    <input type="radio" name="" value="Enable" id="" checked="checked" disabled="disabled"><label for=""><span class="checked">Yes</span></label>
                                    <input type="radio" name="" value="Disable" id="" disabled="disabled"><label for="">No</label>
                                </div>
                            </div>
                        </span>
                    </div>
                </div>

            <div class="row">
                <div class="large-12 medium-12 columns right">
                    <a href="#" class="radius button right">Update</a> <span class="right verify-changes"><a href="#" >Cancel</a></span>
                </div>
            </div>

        </form>
        </fieldset>
    </div>
</div>

<div class="row last clearFix">&nbsp;</div>

<script src="js/vendor/jquery.js"></script>

</body>
</html>
