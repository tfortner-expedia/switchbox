<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Site Settings</title>
    <link rel="stylesheet" href="css/global.css" type="text/css">
</head>

<body>
<div class="row">
    <div class="medium-12 large-12 columns">
        <img class="switchbox" src="img/switchbox.png" alt="switchbox">
        <a href="" class="logout right">Logout</a>
        <hr/>
    </div>
</div>

<div class="row">
    <div class="large-12  medium-12 columns">
        <div class="nav panel">
            <a href="">Profile</a>
            <a href="" class="here">Site Settings</a>
        </div>
    </div>
</div>

<div class="row">
  <div class="large-12 columns">
    <div class="callout panel clearFix affiliate-name-cid-display">
        <div class="large-6 medium-6 columns">
           <p>AffiliateName</p>
        </div>
        
        <div class="large-6 medium-6 columns">
           <p>CID <strong>12345</strong> <a href="">change</a></p>
        </div>
    </div>
  </div>
</div>

<!-- FULL PAGE ALERT
<div class="row">
    <div class="large-12 medium-12 columns">
        <div class="alert panel">
          <p>Alert</p>
        </div>
    </div>
</div> 
-->

<div class="row">
    <div class="large-12 columns">
        <fieldset>
            <form>
                
                 <div class="row">
                    <div class="large-6 medium-6 columns">
                        <label for="">Display "US and Canada" phone number</label>
                        <input type="radio" name="" value="Enable" id="us-phone-number-on" checked="checked" disabled="disabled"><label for="us-phone-number-on"><span class="checked">On</span></label>
                        <input type="radio" name="" value="Disable" id="us-phone-number-off" disabled="disabled"><label for="us-phone-number-off">Off</label>
                    </div>

                    <div class="large-6 medium-6 columns">
                        <label for="">"US and Canada" phone number</label>
                        <input id="" type="text" placeholder="1-800-780-5733">
                    </div>
                </div>
                
                <div class="row">
                    <div class="large-6 medium-6 columns">
                        <label for="">Display "Europe" phone number</label>
                        <input type="radio" name="" value="Enable" id="euro-phone-number-on" checked="checked" disabled="disabled"><label for="euro-phone-number-on"><span class="checked">On</span></label>
                        <input type="radio" name="" value="Disable" id="euro-phone-number-off" disabled="disabled"><label for="euro-phone-number-off">Off</label>
                    </div>

                    <div class="large-6 medium-6 columns">
                        <label for="">"Europe" phone number</label>
                        <input id="" type="text" placeholder="00-800-11-20-11-40">
                    </div>
                </div>
                
                <div class="row">
                    <div class="large-6 medium-6 columns">
                        <label for="">Package Rate permissions</label>
                        <select>
                            <option>No Access</option>
                            <option>Package Rates Only</option>
                            <option>Package and Stand Alone Rates</option>
                            <option>Stand Alone Rates Only</option>
                        </select>
                    </div>
                </div>

            <div class="row">
                <div class="large-12 medium-12 columns right">
                    <a href="#" class="small radius button right">Update</a> <span class="right verify-changes"><a href="#" >Cancel</a></span>
                </div>
            </div>
            
        </form>
        </fieldset>
    </div>
</div>

<div class="row last clearFix">&nbsp;</div>
    
</body>
</html>
